    <style>
@import url('https://fonts.googleapis.com/css?family=Press+Start+2P');
body {
    font-family: 'Press Start 2P', cursive;
}
canvas { position: absolute; 
    z-index: 0; 
    height: 772px;
    width: 707px;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
    top: 0; 
}

#animated {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 50px 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 60px;
    position: absolute;
    z-index: 1; 
    height: 772px;
    width: 707px;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
    top: 0; 
}
#announcements {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 50px 1fr 1fr 1fr 2fr 1fr 60px;
    position: absolute;
    z-index: 1; 
    height: 772px;
    width: 707px;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
    top: 0; 
}
#banner-container span {
    font: bold 40px "Press Start 2P";
    color: black;
    -webkit-animation-duration: 3s;
    animation-duration: 3s;
    -moz-animation-duration: 3s;
    align-items: center;
    justify-content: center;
    padding-top: 20px;
}
.game-bar {
    grid-column: 1 / 8;
}
#box1 {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    align-items: center;
    text-align: left;
}

#box1 span {
    margin-left: 5px;
    font: bold 18px;
}
